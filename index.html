<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Multiple Timer App</title>
</head>
<body>
    <header id="header">
        <h1>Multiple Timer App</h1>
    </header>
    <div class="timer-input-section">
        <label for="set time"><h3>Set Time :</h3></label>
        <input type="number" id="hours" placeholder="HH" min="0" max="23">
        <span><h3>:</h3></span>
        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
        <span><h3>:</h3></span>
        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        
        <button id="set-timer">Set</button>
    </div>
    <div id="current-timer">
        <h2>Current Timer</h2>
    </div>
    <div class="active-timers-display" id="timers-container">
       
    </div>
    <audio id="audio-alert" src="alert.mp3"></audio>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    

</body>
</html>
